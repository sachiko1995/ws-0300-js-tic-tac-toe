<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container l-container">
    <!-- write your html -->

    <header class="header">TIC TAC TOE</header>
    <div class="option l-flex">
      <div class="maru option-child" id="maru">○</div>
      <div class="batu option-child"　id="batu">×</div>
    </div>
    <div class="square">
      <table id="table">
        <tbody>
          <tr class="row">
            <td id="one cell"></td>
            <td id="two cell"></td>
            <td id="three cell"></td>
          </tr>
          <tr class="row">
            <td id="four cell"></td>
            <td id="five cell"></td>
            <td id="six cell"></td>
          </tr>
          <tr class="row">
            <td id="seven cell"></td>
            <td id="eight cell"></td>
            <td id="nine cell"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="message"></div>

    <div class="footer">
      <button class="restart">RESTART</button>
    </div>

  </div>

  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
