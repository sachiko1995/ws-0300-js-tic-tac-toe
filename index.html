<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container l-container">
    <!-- write your html -->

    <header class="header">TIC TAC TOE</header>
    <div class="option l-flex">
      <div class="maru option-child" id="maru">○</div>
      <div class="batu option-child"　id="batu">×</div>
    </div>
    <div class="square">
      <table id="table">
        <tbody>
          <tr class="row">
            <td class="cell" data-key=1></td>
            <td class="cell" data-key=2></td>
            <td class="cell" data-key=3></td>
          </tr>
          <tr class="row">
            <td class="cell" data-key=4></td>
            <td class="cell" data-key=5></td>
            <td class="cell" data-key=6></td>
          </tr>
          <tr class="row">
            <td class="cell" data-key=7></td>
            <td class="cell" data-key=8></td>
            <td class="cell" data-key=9></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="message">starting...</div>

    <div class="footer">
      <button class="restart">RESTART</button>
    </div>

  </div>

  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
